<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/> 
</head>
<body>
<div class="main">
<main class="products">
    <h2>Products</h2>
    <ul class="products-list">
        <li>item 1
            <input class="add" type="button" value="Add" onclick="addToCart(0, 'item 1', 19.90)">
        </li>
        <li>item 2
            <input class="add" type="button" value="Add" onclick="addToCart(1, 'item 2', 49.90)">
        </li>
        <li>item 3
            <input class="add" type="button" value="Add" onclick="addToCart(2, 'item 3', 2.49)">
        </li>
    </ul>
</main>    
<div class="products-cart">
    <h2>Cart</h2>
    <form>
        <table>
            <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="cart">
            </tbody>
        </table>
    </form>
<input type="submit" onclick="checkout(this)" value="Proceed to checkout"/>    
</div>
</div>
<script src="script.js"></script>
</body>
</html>
